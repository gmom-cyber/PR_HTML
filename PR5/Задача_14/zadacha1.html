<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 14.1</title>
    <script>
      var i = 1;
      document.write( 'while'+'<br>');
while(i <= 100){
document.write(i + '<br>');
i++;
}
document.write( 'for'+'<br>');
for(var i = 1; i <= 100; i++){
document.write(i + '<br>');
}

    </script>
