<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 14.3</title>
    <script>
      var k = 0;
      document.write( 'while'+'<br>');
      while(k <= 100){
        document.write(k + '<br>');
        k = k+2;
      }
      document.write( 'for'+'<br>');
      for(var i = 0; i <= 100; i=i+2){
        document.write(i + '<br>');
      }

    </script>
  </head>
  <body>

</html>
