<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 14.4</title>
    <script>
      var k = 1;
      let s = 0;
      document.write( 'while'+'<br>');
      while(k <= 100){


        s = s+k;
        k = k+1;
      }
      document.write(s + '<br>');
      s=0;
      document.write( 'for'+'<br>');
      for(var i = 1; i <= 100; i++){
        s=s+i
      }
      document.write(s + '<br>');

    </script>
  </head>
  <body>

</html>
