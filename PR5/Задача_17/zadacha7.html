<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача </title>
    <script>
      var arr = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
      var date = new Date();
      var day = date.getDay();
      for (var i = 0; i < arr.length; i++){
        if (i == day-1) {
          document.write('<i>' + arr[i] + '</i><br>');
        }
        else {
          document.write(arr[i] + '<br>');
        }
      }
    </script>
  </head>
  <body>

</html>
